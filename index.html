<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM TECNOSERVICE</title>
  <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap-reboot.min.css">
  <ion-icon name="grid-outline"></ion-icon>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="d-flex">
    <!-- Contenedor de color negro -->
    <div class="black-container">
      <!-- Contenido del contenedor -->
      <div id="sidebar-container">
        <div class="logo">
          <img src="logo.jpg" alt="Logotipo TECNOSERVICE">
          <!-- Contenido del scroll -->
          <div class="menu-container" id="menu-container">
            <div class="menu">
              <a href="#" class="my-custom-block"><i class="ion-md-apps"></i>Overview</a>
              <a href="#" class="my-custom-block" id="Summary-button"><i class="ion-md-funnel"></i>Summary</a>
              <a href="#" class="my-custom-block" id="custom-view-button"><i
                  class="ion-md-arrow-dropdown"></i></i>Custom view</a>
              <div id="hidden-buttons-container">
                <a href="#" class="my-custom-block" id="hidden-button-1"><i class="ion-md-mail"></i>Messages</a>
                <a href="#" class="my-custom-block" id="hidden-button-2"><i class="ion-md-cart"></i>Products</a>
                <a href="#" class="my-custom-block" id="hidden-button-3"><i class="ion-md-book"></i>Orders</a>
                <a href="#" class="my-custom-block" id="hidden-button-4"><i class="ion-md-person"></i>Customers</a>
              </div>
              <hr style="width: 186px; height: 1px; background-color: grey; border: none; margin: 10px 0;">
              <a href="#" class="my-custom-block" id="settings-button"><i class="ion-md-cog"></i>Settings</a>
              <a href="#" class="my-custom-block" id="Help-button">Help</a>
              <a href="#" class="my-custom-block" id="Contact-button">Contact us</a>
              <a href="#" class="my-custom-block" id="Log-button"><i class="ion-md-open"></i>Log out</a>
            </div>
          </div>
          <!-- tabla -->
          <!-- Contenedor horizontal -->
          <div class="horizontal-container" style="display: flex; align-items: center;">
            <!-- Columna Izquierda -->
            <div class="left-column">
              <div style="display: flex; flex-direction: column;">
                <b>Welcome back, David</b>
                <p style="color: #8c8c8d; font-size: 18px;">Here are today's stats from your online store!</p>
              </div>
            </div>

            <!-- Columna Derecha -->
            <div class="right-column">
              <div style="text-align: center;">
                <div class="dropdown">
                  <button class="my-custom-button" type="button" id="profile-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span style="font-family: inherit;"><img src="perfil.png" class="img-fluid rounded-circle avatar mr-2 small-avatar"> David Cordoba</span>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="profile-dropdown">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Settings</a>
                    <div class="dropdown-divider"></div>
                    <!-- Agrega el botón "Cerrar Sesión" aquí -->
                    <button class="dropdown-item" id="logout-button">Cerrar Sesión</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- para hacer que el botón custom-view se despliegue -->
  <script>
    const customViewButton = document.getElementById('custom-view-button');
    const hiddenButtonsContainer = document.getElementById('hidden-buttons-container');
    customViewButton.addEventListener('click', () => {
      hiddenButtonsContainer.classList.toggle('show');
    });

    const profileDropdown = document.getElementById('profile-dropdown');

    profileDropdown.addEventListener('click', (event) => {
      // Evitar que el menú desaparezca al hacer clic en él
      event.stopPropagation();
    });

    // Función para manejar el clic en el botón "Cerrar Sesión"
    document.getElementById('logout-button').addEventListener('click', function() {
      // Aquí puedes agregar el código para cerrar la sesión del usuario
      alert('Sesión cerrada'); // Este es un ejemplo, debes reemplazarlo con tu lógica de cierre de sesión real
    });
  </script>
</body>
<script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>

</html>
