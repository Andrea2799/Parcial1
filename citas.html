<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Assign Appointments</h1>

       <div id="calendario"></div>

    
    <div id="horas-disponibles">
        <h2>Available Hours</h2>
        <ul id="lista-horas">
           
        </ul>
    </div>

    <form id="formulario-cita">
        <label for="nombre">Name:</label>
        <input type="text" id="nombre" required>

        <label for="fecha">Date:</label>
        <input type="text" id="fecha" readonly>

        <label for="hora">Hours:</label>
        <select id="hora" required>
        </select>

        <button type="submit">Schedule Appointment</button>
    </form>

<script>
document.addEventListener('DOMContentLoaded', function () {
    
    const campoFecha = document.getElementById('fecha');
    flatpickr(campoFecha, {
        enableTime: false,  // Si solo deseas seleccionar fecha
        dateFormat: "Y-m-d",  // Formato de fecha, puedes personalizar seg√∫n tus necesidades
        minDate: "today",  // Para evitar seleccionar fechas pasadas
        onChange: function (selectedDates, dateStr, instance) {
            const eventoFecha = new CustomEvent('fechaSeleccionada', { detail: { fecha: selectedDates[0] } });
            calendario.dispatchEvent(eventoFecha);
        }
    });
});



</script>


</body>
</html>
